<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>VinaTAB EDU - Admin template</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
	</head>
	<body>
    	<!-- Header -->
        <div id="header">
            <!-- Header. Status part -->
            <div id="header-status">
                <div class="container_12">
                    <div class="grid_4">
                    	<ul class="user-pro">
							<li><a href="">Logout</a></li>
							<li>Chào, <a href="">admin</a></li>
                    	</ul>
                    </div>
                </div>
                <div style="clear:both;"></div>
            </div> <!-- End #header-status -->
            
            <!-- Header. Main part -->
            <div id="header-main">
                <div class="container_12">
                    <div class="grid_12">
                        <div id="logo">
                            <ul id="nav">
                                <li id="current"><a href="">Quản trị</a></li>
                                <li><a href="">Tài khoản</a></li>
                            </ul>
                        </div><!-- End. #Logo -->
                    </div><!-- End. .grid_12-->
                    <div style="clear: both;"></div>
                </div><!-- End. .container_12 -->
            </div> <!-- End #header-main -->
            <div style="clear: both;"></div>
            <!-- Sub navigation -->
            <div id="subnav">
                <div class="container_12">
                    <div class="grid_12">
                        <ul>
                            <li><a href="list.html">sản phẩm</a></li>
                            <li><a href="list.html">Danh mục sản phẩm</a></li>
                            <li><a href="add.html">Giới thiệu</a></li>
                            <li><a href="list.html">Đơn hàng</a></li>
                            <li><a href="list.html">Liên hệ</a></li>
                        </ul>
                        
                    </div><!-- End. .grid_12-->
                </div><!-- End. .container_12 -->
                <div style="clear: both;"></div>
            </div> <!-- End #subnav -->
        </div> <!-- End #header -->
        
		<div class="container_12">
            <!-- Form elements -->    
            <div class="grid_12">
            
                <div class="module">
                     <h2><span>Thêm tin tức</span></h2>
                        
                     <div class="module-body">
                       	<form action="" method="post" enctype="multipart/form-data" id="frmAdmin">
                        
                            <div>
                                <span class="notification n-success">Thêm thành công</span>
                            </div>
                            
                            <p>
                                <label>Thêm tin</label>
                                <input type="text" class="input-medium"  required/>
                            </p>
                            
                            <p>
                                <label>Danh mục tin</label>
                                <select class="input-short">
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                    <option value="4">Option 4</option>
                                </select>
                            </p>

							<p>
                                <label>Hình ảnh</label>
                                <input type="file" value="" required/>
                            </p>
                            
                            <p>
                                <label>Mô tả</label>
                                <textarea rows="7" cols="90" class="input-medium" required></textarea>
                            </p>
                            
                            
                            <p>
                                <label>Chi tiết</label>
                                <textarea rows="7" cols="90" class="input-long" required></textarea>
                            </p>
                                
                            <fieldset>
                                <input class="submit-green" type="submit" value="Thêm tin" /> 
                                <input class="submit-gray" type="submit" value="Nhập lại" />
                            </fieldset>
                        </form>
                     </div> <!-- End .module-body -->

                </div>  <!-- End .module -->
        		<div style="clear:both;"></div>
            </div> <!-- End .grid_12 -->
                
            <div style="clear:both;"></div>
           
        <!-- Footer -->
        <div id="footer">
        	<div class="container_12">
            	<div class="grid_12">
                	<p>Copyright &copy; 2013. <a href="http://vinatab.net/edu" title="Đã học là làm được">VinaTAB EDU</a></p>
        		</div>
            </div>
            <div style="clear:both;"></div>
        </div> <!-- End #footer -->
	</body>
</html>
